<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>iStoreBook</title>
</head>
<body>
    <header>
        <div class="header-div">
            <h2>
                <span>iStoreBook</span>/Zvirych O
            </h2>
        </div>
        <nav>
            <a class="cart" href="#"><img src="../../img/icon/cart.svg" alt="cart"></a>
            <a class="exit" href="../../index.html">Sing-Out</a>
            <div class="profile">
                <a href="#">
                    <img src="../../img/icon/avatar.png" alt="avatar">
                    <h2>UserName</h2>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="section-img">
                <img src="../../img/books/git_for_teams.jpg" alt="">
                <p>Book description</p>
            </div>
            <div class="section-text">
                <h3>Version Control with Git, 3rd Edition</h3>
                <p>Prem Kumar Ponuthorai, Jon Loeliger</p>
                <p>Beginner</p>
                <p>"frontend","git"</p>
            </div>
            <div class="section-price">
                <div class="price-section">
                    <div class="price-contriner">
                        <p>Price, $</p>
                        <p>150</p>
                    </div>
                    <div class="count-conteiner"> 
                        <p>Count</p>
                        <input type="number" name="QuantityBook" value="1" id="QuantityBook">
                    </div>
                    <div class="total-conteiner">
                        <p>Total price</p>
                        <p> 150</p>
                    </div>
                </div>
                <div class="button-section">
                    <a href="../cart/index.html">Add to cart</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
