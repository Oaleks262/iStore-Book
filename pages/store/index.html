<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>iStoreBook</title>
</head>
<body>
    <header>
        <div class="header-div">
            <h2>
                <span>iStoreBook</span>/Zvirych O
            </h2>
        </div>
        <nav>
            <a class="cart" href="#"><img src="../../img/icon/cart.svg" alt="cart"></a>
            <a class="exit" href="../../index.html">Sing-Out</a>
            <div class="profile">
                <a href="#">
                    <img src="../../img/icon/avatar.png" alt="avatar">
                    <h2>UserName</h2>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <section class="search-section">
            <input type="search" name="SearchBook" id="SearchBook" placeholder="Search book">

            <select name="PriceBook" id="PriceBook">
                <option value="100">to 100</option>
                <option value="200">100 to 200</option>
                <option value="300">200 and above</option>
            </select>
        </section>
        <section class="books-section">
            <div class="books">
                <div class=" book">
                    <img src="../../img/books/css_the_definitive_guide_5th_edition.jpg" alt="Book css">
                    <h3>CSS: The Definitive Guide, 5th Edition</h3>
                    <p>Eric Meyer, Estelle Weyl</p>
                    <div class="book-price">
                        <h4>Price: 100</h4>
                        <a href="../shop/index.html">View</a>
                    </div>
                </div>
                <div class=" book">
                    <img src="../../img/books/javascript_the_definitive_guide.jpg" alt="Book JavaScript">
                    <h3>JavaScript: The Definitive Guide, 7th Edition</h3>
                    <p>David Flanagan</p>
                    <div class="book-price">
                        <h4>Price: 200</h4>
                        <a href="../shop/index.html">View</a>
                    </div>
                </div>
                <div class=" book">
                    <img src="../../img/books/angular_up_and_running.jpg" alt="Book Angular">
                    <h3>Angular: Up and Running</h3>
                    <p>Shyam Seshadri</p>
                    <div class="book-price">
                        <h4>Price: 300</h4>
                        <a href="../shop/index.html">View</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
